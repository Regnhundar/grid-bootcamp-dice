<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID BOOTCAMP</title>
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="gridTemplates.css">
</head>

<body>
    <header>
        <h1>Grid bootcamp</h1>
    </header>
    <main>

        <section>
            <h2>A: Static.</h2>
            <article class="dice staticDots-1">
                <aside class="staticDotOne dot"></aside>
            </article>

            <article class="dice staticDots-2">
                <aside class="staticDotOne dot"></aside>
                <aside class="staticDotTwo dot"></aside>
            </article>

            <article class="dice staticDots-3">
                <aside class="staticDotOne dot"></aside>
                <aside class="staticDotTwo dot"></aside>
                <aside class="staticDotThree dot"></aside>
            </article>

            <article class="dice staticDots-4">
                <aside class="staticDotOne dot"></aside>
                <aside class="staticDotTwo dot"></aside>
                <aside class="staticDotThree dot"></aside>
                <aside class="staticDotFour dot"></aside>
            </article>

            <article class="dice staticDots-5">
                <aside class="staticDotOne dot"></aside>
                <aside class="staticDotTwo dot"></aside>
                <aside class="staticDotThree dot"></aside>
                <aside class="staticDotFour dot"></aside>
                <aside class="staticDotFive dot"></aside>
            </article>

            <article class="dice staticDots-6">
                <aside class="staticDotOne dot"></aside>
                <aside class="staticDotTwo dot"></aside>
                <aside class="staticDotThree dot"></aside>
                <aside class="staticDotFour dot"></aside>
                <aside class="staticDotFive dot"></aside>
                <aside class="staticDotSix dot"></aside>
            </article>
        </section>

        <section>
            <h2>B: Grid templates.</h2>
            <article class="dice dots-1">
                <aside class="dotOne dot"></aside>
            </article>

            <article class="dice dots-2">
                <aside class="dotOne dot"></aside>
                <aside class="dotTwo dot"></aside>
            </article>

            <article class="dice dots-3">
                <aside class="dotOne dot"></aside>
                <aside class="dotTwo dot"></aside>
                <aside class="dotThree dot"></aside>
            </article>

            <article class="dice dots-4">
                <aside class="dotOne dot"></aside>
                <aside class="dotTwo dot"></aside>
                <aside class="dotThree dot"></aside>
                <aside class="dotFour dot"></aside>
            </article>

            <article class="dice dots-5">
                <aside class="dotOne dot"></aside>
                <aside class="dotTwo dot"></aside>
                <aside class="dotThree dot"></aside>
                <aside class="dotFour dot"></aside>
                <aside class="dotFive dot"></aside>
            </article>

            <article class="dice dots-6">
                <aside class="dotOne dot"></aside>
                <aside class="dotTwo dot"></aside>
                <aside class="dotThree dot"></aside>
                <aside class="dotFour dot"></aside>
                <aside class="dotFive dot"></aside>
